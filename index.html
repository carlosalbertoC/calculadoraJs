<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <!-- RESULTADOS -->
    <div class="colorCalc">

        <header>
            <h1 id="resultado">--</h1>
        </header>
        
    <!-- NUMEROS -->
        <main class="main">
            <div class="numeros">
                <h2 id="n7">7</h2>
                <h2 id="n8">8</h2>
                <h2 id="n9">9</h2>
                <h2 id="n4">4</h2>
                <h2 id="n5">5</h2>
                <h2 id="n6">6</h2>
                <h2 id="n1">1</h2>
                <h2 id="n2">2</h2>
                <h2 id="n3">3</h2>
                <h2 id="n-1">-</h2>
                <h2 id="n0">0</h2>
                <h2 id="n-2">-</h2>
            </div>
            
            <!-- OPERACIONES -->
            <div class="operadores">
                <h3 id="mul">X</h3>
                <h3 id="div">/</h3>
                <h3 id="sum">+</h3>
                <h3 id="res">-</h3>
                <h3 id="pot">e^x</h3>
                <h3 id="rai">r</h3>
            </div>
        </main>
        
        <!-- IGUAL -->
        <footer>
            <span id="igu">=</span>
        </footer>
        
    </div>

</body>
<script src="index.js"></script>
</html>
